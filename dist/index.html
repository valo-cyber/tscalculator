<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen"><br>

            <div class="calculator-keys">
                <button data-action="clear">Cl</button>
                <button data-action="delete">Del</button>
                <button data-action="percent">%</button>
                <button data-action="divide">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="multiply">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button data-action="add">+</button>
                <button data-action="decimal" id="decimal.btn">.</button>
                <button>0</button>
                <button id="" data-action="calculate">/</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
